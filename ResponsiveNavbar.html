<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML and CSS | Responsive Navbar Tutorial</title>
        <link rel="stylesheet" href="./css/ResponsiveNavbar.css">

        <link href="http://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    </head>
    <body>

        <header>
            <a href="#" class="logo"><i class='bx bxs-home-heart' ></i><span>Logo</span></a>

            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="main">
                <a href="#" class="user"><i class='bx bxs-user'></i>Sing In</a>
                <a href="#">Register</a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
            
        </header>   

      

        <!-- js link -->
        <script type="text/javascript" src="./js/ResponsiveNavbar.js"></script>
        
    </body>
</html>
